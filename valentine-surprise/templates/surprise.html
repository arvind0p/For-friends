<!DOCTYPE html>
<html>
<head>
    <title>Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #ffe6eb;
        }
        img {
            width: 260px;
            border-radius: 20px;
            box-shadow: 0 0 20px red;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Finding your perfect partner... ðŸ’ž</h1>

<img id="photo" src="/static/shuffle_images/s1.jpg">

<br>
<button onclick="showFinal()">Show Now ðŸ’–</button>

<audio id="music">
    <source src="/static/music/love.mp3" type="audio/mp3">
</audio>

<script>
let images = [
    "s1.jpg","s2.jpg","s3.jpg","s4.jpg","s5.jpg",
    "s6.jpg","s7.jpg","s8.jpg","s9.jpg","s10.jpg",
    "s11.jpg","s12.jpg","s13.jpg","s14.jpg","s15.jpg"
];

let index = 0;
let img = document.getElementById("photo");

let shuffle = setInterval(() => {
    img.src = "/static/shuffle_images/" + images[index];
    index++;

    if (index === images.length) {
        clearInterval(shuffle);
        document.querySelector("button").style.display = "inline-block";
    }
}, 200); // ~3 sec

function showFinal() {
    img.src = "/static/final/final.gif";
    document.getElementById("music").play();
}
</script>

</body>
</html>
