<!DOCTYPE html>
<html>
<head>
    <title>Surprise</title>
    <style>
        body{
            background:#ffe6eb;
            text-align:center;
            font-family:Arial;
        }
        h1{margin-top:40px;}
        img{
            margin-top:25px;
            width:260px;
            border-radius:20px;
            box-shadow:0 0 20px crimson;
        }
        button{
            margin-top:25px;
            padding:15px 35px;
            font-size:20px;
            background:red;
            color:white;
            border:none;
            border-radius:12px;
            cursor:pointer;
            display:none;
        }
        .watermark{
            position:fixed;
            bottom:12px;
            right:15px;
            opacity:0.6;
            font-style:italic;
        }
    </style>
</head>
<body>

<h1>Finding your perfect partner... ðŸ’•</h1>

<img id="photo" src="/static/shuffle_images/s1.jpg">

<br>
<button id="showBtn" onclick="showFinal()">Show Now ðŸ’–</button>

<audio id="music" src="/static/music/love.mp3"></audio>

<div class="watermark">By Selmon ðŸ’–</div>

<script>
let images = [
"s1.jpg","s2.jpg","s3.jpg","s4.jpg","s5.jpg",
"s6.jpg","s7.jpg","s8.jpg","s9.jpg","s10.jpg",
"s11.jpg","s12.jpg","s13.jpg","s14.jpg","s15.jpg"
];

let i = 0;
let img = document.getElementById("photo");
let btn = document.getElementById("showBtn");

let shuffle = setInterval(()=>{
    img.src = "/static/shuffle_images/" + images[i];
    i++;

    if(i === images.length){
        clearInterval(shuffle);
        btn.style.display="inline-block";
    }
},200);

function showFinal(){
    img.src = "/static/shuffle_images/final.gif";  // âœ… GIF
    document.getElementById("music").play();       // âœ… MUSIC
}
</script>

</body>
</html>
