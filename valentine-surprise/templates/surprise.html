<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surprise ðŸ’–</title>

    <style>
        body {
            background: #ffe6eb;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
            font-size: 34px;
        }

        .by-selmon {
            margin-top: 6px;
            font-size: 18px;
            font-weight: bold;
            color: #e6005c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        img {
            margin-top: 30px;
            width: 260px;
            border-radius: 20px;
            box-shadow: 0 0 25px crimson;
        }

        button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: none;
        }

        button:hover {
            background: #cc0000;
        }

        .watermark {
            position: fixed;
            bottom: 12px;
            right: 15px;
            font-size: 14px;
            color: rgba(0,0,0,0.4);
            font-style: italic;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Finding your perfect partner... ðŸ’•</h1>
    <div class="by-selmon">Selmon Ghar Jodo ðŸ’–</div>

    <!-- IMAGE -->
    <img id="photo" src="/static/shuffle_images/s1.jpg" alt="shuffle">

    <br>

    <!-- BUTTON -->
    <button id="showBtn">Show Now ðŸ’–</button>

    <!-- MUSIC -->
    <audio id="music" preload="auto">
        <source src="/static/music/love.mp3" type="audio/mp3">
    </audio>

    <!-- WATERMARK -->
    <div class="watermark">By Selmon ðŸ’–</div>

    <script>
        const images = [
            "s1.jpg","s2.jpg","s3.jpg","s4.jpg","s5.jpg",
            "s6.jpg","s7.jpg","s8.jpg","s9.jpg","s10.jpg",
            "s11.jpg","s12.jpg","s13.jpg","s14.jpg","s15.jpg"
        ];

        let index = 0;
        const img = document.getElementById("photo");
        const btn = document.getElementById("showBtn");
        const music = document.getElementById("music");

        // IMAGE SHUFFLE
        const shuffle = setInterval(() => {
            img.src = "/static/shuffle_images/" + images[index];
            index++;

            if (index === images.length) {
                clearInterval(shuffle);
                btn.style.display = "inline-block";
            }
        }, 200);

        // SHOW BUTTON CLICK
        btn.addEventListener("click", () => {
            img.src = "/static/shuffle_images/final.gif?v=" + Date.now(); // GIF FORCE LOAD
            music.currentTime = 0;
            music.play();
        });
    </script>

</body>
</html>
