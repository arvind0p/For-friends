<!DOCTYPE html>
<html>
<head>
<title>Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#ffe6eb;
    text-align:center;
    font-family:Arial;
    margin:0;
}

h1{
    padding:20px;
    font-size:24px;
}

img{
    width:85%;
    max-width:320px;
    border-radius:25px;
    box-shadow:0 0 25px pink;
}

button{
    margin:20px 0;
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff2f6d;
    color:white;
}

.by{
    position:fixed;
    bottom:10px;
    right:10px;
    font-size:14px;
    color:#999;
}
</style>
</head>

<body>

<h1>Finding your perfect partner... üíï</h1>

<img id="photo" src="/static/shuffle_images/s1.jpg">

<br>

<button id="showBtn" style="display:none" onclick="showFinal()">Show Now ‚ú®</button>

<button id="shareBtn" style="display:none" onclick="shareNow()">Share with your friends üíå</button>

<audio id="music" loop>
    <source src="/static/music/love.mp3" type="audio/mp3">
</audio>

<div class="by">By Selmon üíñ</div>

<script>
let images = [
"s1.jpg","s2.jpg","s3.jpg","s4.jpg","s5.jpg",
"s6.jpg","s7.jpg","s8.jpg","s9.jpg","s10.jpg",
"s11.jpg","s12.jpg","s13.jpg","s14.jpg","s15.jpg"
];

let index = 0;
let img = document.getElementById("photo");
let showBtn = document.getElementById("showBtn");
let shareBtn = document.getElementById("shareBtn");

let shuffle = setInterval(() => {
    img.src = "/static/shuffle_images/" + images[index];
    index++;

    if(index === images.length){
        clearInterval(shuffle);
        img.src = "/static/shuffle_images/question.png";
        showBtn.style.display = "inline-block";
    }
}, 200);

function showFinal(){
    img.src = "/static/shuffle_images/final.jpg";
    document.getElementById("music").play();
    showBtn.style.display = "none";
    shareBtn.style.display = "inline-block";
}

function shareNow(){
    if(navigator.share){
        navigator.share({
            title:"Valentine Surprise üíñ",
            text:"I made a cute surprise for you ‚ù§Ô∏è",
            url:window.location.href
        });
    } else {
        alert("Sharing not supported on this device");
    }
}
</script>

</body>
</html>
