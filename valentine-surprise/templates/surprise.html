<!DOCTYPE html>
<html>
<head>
    <title>Surprise</title>
    <style>
        body{
            background:#ffe6ee;
            text-align:center;
            font-family:Arial;
        }
        h1{ margin-top:40px; }

        .card{
            width:300px;
            height:420px;
            margin:30px auto;
            border-radius:20px;
            background:white;
            box-shadow:0 0 25px pink;
            overflow:hidden;
        }
        .card img{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        button{
            padding:15px 35px;
            background:#ff3366;
            color:white;
            border:none;
            border-radius:30px;
            font-size:18px;
            cursor:pointer;
            margin-top:20px;
        }

        .share{
            display:none;
            margin-top:20px;
        }
        .share a{
            display:block;
            margin:8px auto;
            width:260px;
            background:#25D366;
            color:white;
            padding:10px;
            text-decoration:none;
            border-radius:8px;
        }
        .fb{ background:#1877f2; }
        .ig{ background:#e1306c; }
        .copy{ background:#555; }
    </style>
</head>

<body>

<h1>Finding your perfect partner‚Ä¶ üíï</h1>

<div class="card">
    <img id="imgBox" src="/static/shuffle_images/s1.jpg">
</div>

<button onclick="showFinal()">Show Now üíñ</button>

<audio id="music" loop>
    <source src="/static/music/love.mp3" type="audio/mpeg">
</audio>

<div class="share" id="shareBox">
    <h3>Share with your friends üíå</h3>
    <a class="wa" target="_blank" id="wa">WhatsApp</a>
    <a class="fb" target="_blank" id="fb">Facebook</a>
    <a class="ig" target="_blank" id="ig">Instagram</a>
    <a class="copy" onclick="copyLink()">Copy Link</a>
</div>

<p style="position:fixed;bottom:10px;right:15px;">By Selmon üíñ</p>

<script>
let img = document.getElementById("imgBox");
let images = [];
for(let i=1;i<=15;i++){
    images.push("/static/shuffle_images/s"+i+".jpg");
}

let index = 0;

// üîÑ AUTO SHUFFLE
let shuffle = setInterval(()=>{
    img.src = images[index];
    index++;
    if(index === images.length){
        clearInterval(shuffle);
        img.src = "/static/shuffle_images/question.png"; // ‚ùì after 15
    }
},150);

// üéâ FINAL REVEAL
function showFinal(){
    img.src = "/static/shuffle_images/final.jpg";
    document.getElementById("music").play();
    document.getElementById("shareBox").style.display="block";

    let url = window.location.href;
    document.getElementById("wa").href =
      "https://wa.me/?text="+encodeURIComponent(url);

    document.getElementById("fb").href =
      "https://www.facebook.com/sharer/sharer.php?u="+encodeURIComponent(url);

    document.getElementById("ig").href =
      "https://www.instagram.com/";
}

function copyLink(){
    navigator.clipboard.writeText(window.location.href);
    alert("Link copied ‚ù§Ô∏è");
}
</script>

</body>
</html>
