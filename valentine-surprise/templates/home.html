<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            background: #ffc0cb;
            margin: 0;

            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 38px;

            color: #e6005c;
            animation: glow 1.5s infinite;

        }

        @keyframes glow {

        }

        a button {
            padding: 15px 40px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        a button:hover {
            background: #cc0000;
        }

        .watermark {
            position: fixed;
            bottom: 12px;
            right: 15px;
            font-size: 14px;
            color: rgba(0,0,0,0.4);
            font-style: italic;
            pointer-events: none;
        }
    </style>
</head>
